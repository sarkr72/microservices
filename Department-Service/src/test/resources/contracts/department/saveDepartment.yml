name: should save a department
request:
  method: POST
  url: /departments
  headers:
    Content-Type: application/json
  body:
    name: "Engineering"
response:
  status: 200
  headers:
    Content-Type: application/json
  body:
    id: 1
    name: "Engineering"
  matchers:
    body:
      - path: $.id
        type: by_regex
        value: "[0-9]+"
      - path: $.name
        type: by_regex
        value: ".+"