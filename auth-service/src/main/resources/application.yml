server:
  port: 8083
spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: root
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
jwt:
  secret: EEpAkjtJ2CZgwlMTIKslTISf3/3NjabXPlHk6lB73ao=
  expirationMs: 86400000
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server.default.svc.cluster.local:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    enabled: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    # status-page-url: http://localhost:8083/actuator/info
    # health-check-url: http://localhost:8083/actuator/health
    instance-id: ${spring.application.name}:${server.port}
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
logging:
  level:
    org.springframework: INFO
    com.authService: DEBUG
  file:
    name: target/auth-service.log